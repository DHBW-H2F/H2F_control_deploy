---
- name: Install H2F station software
  hosts: station_servers

  tasks:
    - name: Setup the environment
      import_tasks: setup-env.yml
      tags:
        - install-all
        - setup-env
        
    - name: Stop previously installed services
      import_tasks: stop.yml
      tags:
        - fullclean
        - clean-grafana
        - clean-webui
        - clean-bridge

    - name: Clean previous install
      import_tasks: clean.yml
      tags:
        - fullclean
        - clean-grafana
        - clean-webui
        - clean-bridge

    - name: Install
      import_tasks: install.yml
      tags:
        - install-all
        - install-grafana
        - install-webui
        - install-bridge
        - install-traefik
        - install-kiosk

    - name: Start
      import_tasks: start.yml
      tags:
        - install-all
        - install-grafana
        - install-webui
        - install-bridge
        - install-traefik
        - install-kiosk
